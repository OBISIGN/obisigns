
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
  <title>Obisign - เซ็นรับรองสำเนาถูกต้อง</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      width: 210mm;
      min-height: 297mm;
      box-sizing: border-box;
    }
    .container {
      touch-action: pinch-zoom;
      padding: 1rem;
    }
    .camera-upload {
      text-align: center;
      margin-bottom: 1rem;
    }
    #preview-img {
      display: none;
      width: 85.6mm;
      height: 53.98mm;
      object-fit: cover;
      margin: 0 auto;
    }
    .signature-pad {
      margin: 1rem auto;
      width: 95%;
      height: 200px;
      border: 2px solid #333;
      background-color: #f9f9f9;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .buttons {
      text-align: center;
      margin-top: 1rem;
    }
    .info-text {
      text-align: center;
      font-size: 16px;
      color: #000;
      margin-top: 8px;
    }
    .label {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 6px;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Obisign - เซ็นรับรองสำเนาถูกต้อง</h2>

    <div class="camera-upload">
      <input type="file" accept="image/*" capture="environment" onchange="loadImage(event)" />
    </div>

    <img id="preview-img" src="" alt="ภาพบัตรประชาชน" />
    <div class="info-text">ยืนยันแบ่งชำระประกันกับออนไลน์โบรคเกอร์ประกันภัย</div>
    <div class="label">สำเนาถูกต้อง</div>

    <div class="signature-pad">
      <canvas id="signatureCanvas"></canvas>
    </div>

    <div class="buttons">
      <button onclick="clearSignature()">ลบลายเซ็น</button>
      <button onclick="saveAsJPG()">บันทึก</button>
    </div>
  </div>

  <script>
    const previewImg = document.getElementById('preview-img');
    const signatureCanvas = document.getElementById('signatureCanvas');
    const signatureCtx = signatureCanvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
      signatureCanvas.width = signatureCanvas.offsetWidth;
      signatureCanvas.height = signatureCanvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPosition(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - signatureCanvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - signatureCanvas.getBoundingClientRect().top
        };
      }
      return {
        x: e.offsetX,
        y: e.offsetY
      };
    }

    function drawStart(e) {
      drawing = true;
      const pos = getPosition(e);
      signatureCtx.beginPath();
      signatureCtx.moveTo(pos.x, pos.y);
    }

    function drawMove(e) {
      if (!drawing) return;
      const pos = getPosition(e);
      signatureCtx.lineTo(pos.x, pos.y);
      signatureCtx.stroke();
    }

    function drawEnd() {
      drawing = false;
    }

    signatureCanvas.addEventListener('mousedown', drawStart);
    signatureCanvas.addEventListener('mousemove', drawMove);
    signatureCanvas.addEventListener('mouseup', drawEnd);
    signatureCanvas.addEventListener('touchstart', drawStart);
    signatureCanvas.addEventListener('touchmove', drawMove);
    signatureCanvas.addEventListener('touchend', drawEnd);

    function clearSignature() {
      signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    }

    function loadImage(event) {
      const file = event.target.files[0];
      if (file) {
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = 'block';
      }
    }

    function saveAsJPG() {
      if (!previewImg.src) {
        alert('กรุณาถ่ายภาพบัตรประชาชนก่อน');
        return;
      }

      const image = new Image();
      image.onload = () => {
        const canvas = document.createElement('canvas');
        const width = image.width;
        const height = image.height + 200 + 100 + signatureCanvas.height;
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');

        // 1. บัตร
        ctx.drawImage(image, 0, 0, width, image.height);

        // 2. ลายน้ำ
        ctx.font = '32px sans-serif';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.fillText('ยืนยันแบ่งชำระประกันกับออนไลน์โบรคเกอร์ประกันภัย', width / 2, image.height + 40);

        // 3. สำเนาถูกต้อง
        ctx.fillText('สำเนาถูกต้อง', width / 2, image.height + 90);

        // 4. ลายเซ็น
        ctx.drawImage(signatureCanvas, 20, image.height + 100, signatureCanvas.width, signatureCanvas.height);

        const link = document.createElement('a');
        link.download = 'signed_idcard.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
      };
      image.src = previewImg.src;
    }
  </script>
</body>
</html>
