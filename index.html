  <script>
    const video = document.getElementById('video');
    const previewImg = document.getElementById('preview-img');
    const signatureCanvas = document.getElementById('signatureCanvas');
    const signatureCtx = signatureCanvas.getContext('2d');
    const finalImage = document.getElementById('finalImage');
    const result = document.getElementById('result');
    let currentStream = null;
    let drawing = false;
    let finalDataUrl = null;

    function resizeCanvas() {
      signatureCanvas.width = signatureCanvas.offsetWidth;
      signatureCanvas.height = signatureCanvas.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPosition(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - signatureCanvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - signatureCanvas.getBoundingClientRect().top
        };
      }
      return {
        x: e.offsetX,
        y: e.offsetY
      };
    }

    function drawStart(e) {
      drawing = true;
      const pos = getPosition(e);
      signatureCtx.beginPath();
      signatureCtx.moveTo(pos.x, pos.y);
    }
    function drawMove(e) {
      if (!drawing) return;
      const pos = getPosition(e);
      signatureCtx.lineTo(pos.x, pos.y);
      signatureCtx.stroke();
    }
    function drawEnd() { drawing = false; }

    signatureCanvas.addEventListener('mousedown', drawStart);
    signatureCanvas.addEventListener('mousemove', drawMove);
    signatureCanvas.addEventListener('mouseup', drawEnd);
    signatureCanvas.addEventListener('touchstart', drawStart, { passive: false });
    signatureCanvas.addEventListener('touchmove', drawMove, { passive: false });
    signatureCanvas.addEventListener('touchend', drawEnd);
    signatureCanvas.addEventListener('touchstart', e => { if (e.target === signatureCanvas) e.preventDefault(); }, { passive: false });
    signatureCanvas.addEventListener('touchmove', e => { if (e.target === signatureCanvas) e.preventDefault(); }, { passive: false });

    function clearSignature() {
      signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
        })
        .catch(err => {
          alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á: ' + err);
        });
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
        video.srcObject = null;
      }
    }

    function takePhoto() {
      const canvas = document.createElement('canvas');
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const aspectRatio = 1.586;

      const targetHeight = videoWidth / aspectRatio;
      const cropY = (videoHeight - targetHeight) / 2;

      canvas.width = videoWidth;
      canvas.height = targetHeight;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, cropY, videoWidth, targetHeight, 0, 0, videoWidth, targetHeight);

      const dataUrl = canvas.toDataURL('image/jpeg');
      previewImg.src = dataUrl;
      previewImg.style.display = 'block';
      stopCamera();
    }

    canvas.width = image.width;
    canvas.height = totalHeight;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ‡∏ß‡∏≤‡∏á‡∏†‡∏≤‡∏û‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡πÅ‡∏ö‡∏ö‡∏°‡∏µ margin
    ctx.drawImage(image, 0, margin);

    // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏≤‡∏¢‡∏ô‡πâ‡∏≥‡πÅ‡∏•‡∏∞‡∏™‡∏≥‡πÄ‡∏ô‡∏≤‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
    ctx.font = '16px sans-serif';
    ctx.fillStyle = 'black';
    ctx.textAlign = 'center';
    ctx.fillText('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏ö‡πà‡∏á‡∏ä‡∏≥‡∏£‡∏∞‡∏õ‡∏£‡∏∞‡∏Å‡∏±‡∏ô‡∏Å‡∏±‡∏ö‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå‡πÇ‡∏ö‡∏£‡∏Ñ‡πÄ‡∏Å‡∏≠‡∏£‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏±‡∏ô‡∏†‡∏±‡∏¢', canvas.width / 2, image.height + margin + textSpacing);
    ctx.fillText('‡∏™‡∏≥‡πÄ‡∏ô‡∏≤‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', canvas.width / 2, image.height + margin + textSpacing * 2);

    // ‡∏•‡∏≤‡∏¢‡πÄ‡∏ã‡πá‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á
    ctx.drawImage(signatureCanvas, canvas.width * 0.25, image.height + margin + textSpacing * 2 + 10, canvas.width * 0.5, signatureHeight);

    if (callback) callback(dataUrl);
  };
  image.src = previewImg.src;
