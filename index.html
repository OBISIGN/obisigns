
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obisign - เซ็นรับรองสำเนาถูกต้อง</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 1rem;
      width: 210mm;
      min-height: 297mm;
      box-sizing: border-box;
    }
    #preview-container {
      position: relative;
      width: 85.6mm;
      height: 53.98mm;
      max-width: 100%;
      margin: 0 auto;
    }
    #preview, #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .watermark-text {
      text-align: center;
      font-size: 16px;
      color: #000;
      margin-top: 8px;
    }
    .label {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .signature-pad {
      margin: 1rem auto;
      width: 95%;
      height: 200px;
      border: 2px solid #333;
      background-color: #f9f9f9;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .buttons {
      text-align: center;
      margin-top: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Obisign - เซ็นรับรองสำเนาถูกต้อง</h2>

  <div id="preview-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="captureCanvas" style="display:none;"></canvas>
  </div>
  <div class="watermark-text">ยืนยันแบ่งชำระประกันกับออนไลน์โบรคเกอร์ประกันภัย</div>
  <div class="label">สำเนาถูกต้อง</div>

  <div class="signature-pad">
    <canvas id="signatureCanvas"></canvas>
  </div>

  <div class="buttons">
    <button onclick="clearSignature()">ลบลายเซ็น</button>
    <button onclick="startCamera()">เปิดกล้องถ่ายบัตร</button>
    <button onclick="captureAndSave()">บันทึก</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const captureCanvas = document.getElementById('captureCanvas');
    const signatureCanvas = document.getElementById('signatureCanvas');
    const signatureCtx = signatureCanvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
      signatureCanvas.width = signatureCanvas.offsetWidth;
      signatureCanvas.height = signatureCanvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPosition(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - signatureCanvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - signatureCanvas.getBoundingClientRect().top
        };
      }
      return {
        x: e.offsetX,
        y: e.offsetY
      };
    }

    signatureCanvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const pos = getPosition(e);
      signatureCtx.beginPath();
      signatureCtx.moveTo(pos.x, pos.y);
    });

    signatureCanvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const pos = getPosition(e);
      signatureCtx.lineTo(pos.x, pos.y);
      signatureCtx.stroke();
    });

    signatureCanvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    signatureCanvas.addEventListener('touchstart', (e) => {
      drawing = true;
      const pos = getPosition(e);
      signatureCtx.beginPath();
      signatureCtx.moveTo(pos.x, pos.y);
    });

    signatureCanvas.addEventListener('touchmove', (e) => {
      if (!drawing) return;
      const pos = getPosition(e);
      signatureCtx.lineTo(pos.x, pos.y);
      signatureCtx.stroke();
    });

    signatureCanvas.addEventListener('touchend', () => {
      drawing = false;
    });

    function clearSignature() {
      signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: 'environment' } }
      }).then(stream => {
        video.srcObject = stream;
      }).catch(() => {
        alert('ไม่สามารถเปิดกล้องหลังได้');
      });
    }

    function captureAndSave() {
      const context = captureCanvas.getContext('2d');
      captureCanvas.width = video.videoWidth;
      captureCanvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);

      context.font = '16px sans-serif';
      context.fillStyle = 'black';
      context.textAlign = 'center';
      context.fillText('ยืนยันแบ่งชำระประกันกับออนไลน์โบรคเกอร์ประกันภัย', captureCanvas.width / 2, captureCanvas.height - 10);
      context.fillText('สำเนาถูกต้อง', captureCanvas.width / 2, 30);

      context.drawImage(signatureCanvas, 10, captureCanvas.height - signatureCanvas.height - 30, signatureCanvas.width, signatureCanvas.height);

      const link = document.createElement('a');
      link.download = 'signed_idcard.png';
      link.href = captureCanvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
