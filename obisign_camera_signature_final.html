
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obisign - เซ็นรับรองสำเนาถูกต้อง</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 2rem;
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
    }
    .camera-container, .card-frame {
      position: relative;
      width: 85.6mm;
      height: 53.98mm;
      margin: 0 auto;
      border: 2px dashed #ccc;
      background-color: #eee;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid white;
      box-sizing: border-box;
      pointer-events: none;
    }
    .watermark {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: rgba(0, 0, 0, 0.3);
    }
    .label {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .signature-pad {
      margin: 1rem auto;
      width: 80%;
      height: 150px;
      border: 2px solid #333;
      position: relative;
      background-color: #f9f9f9;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .buttons {
      text-align: center;
      margin-top: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  
    .watermark-text {
      text-align: center;
      font-size: 16px;
      color: #000;
      margin-top: 8px;
    }
    </style>
    
</head>
<body>
  <h2 style="text-align: center;">Obisign - เซ็นรับรองสำเนาถูกต้อง</h2>

  <div id="camera-section" class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"></div>
    </div><div class="watermark-text">ยืนยันแบ่งชำระประกันกับออนไลน์โบรคเกอร์ประกันภัย</div>
  </div>

  <div class="label">สำเนาถูกต้อง</div>

  <div class="signature-pad" id="signature-pad">
    <canvas id="canvas"></canvas>
  </div>

  <div class="buttons">
    <button onclick="clearSignature()">ลบลายเซ็น</button>
    <button onclick="openCamera()">เปิดกล้องถ่ายบัตร</button>
    <button onclick="savePage()">บันทึก</button>
    <button onclick="shareToLine()">แชร์เข้าไลน์</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
    });

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function openCamera() {
      const video = document.getElementById("video");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("ไม่สามารถเปิดกล้องได้: " + err);
        });
    }

    function savePage() {
      window.print();
    }

    function shareToLine() {
      const message = encodeURIComponent("เอกสารเซ็นแล้วจาก Obisign");
      window.open(`https://line.me/R/msg/text/?${message}`);
    }
  </script>
</body>
</html>
